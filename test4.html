<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Window Full Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }

    body {
      background-color: #f5f5f7;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .window {
      width: 100%;
      /* max-width: 1200px; */
      height: 100vh;
      background-color: white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
    }

    .window-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 1px solid #e5e5e5;
      background-color: #f9f9f9;
    }

    .window-header .buttons {
      display: flex;
      gap: 8px;
    }

    .window-header .buttons div {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .close {
      background-color: #ff5f57;
    }

    .minimize {
      background-color: #ffbd2e;
    }

    .maximize {
      background-color: #28c840;
    }

    .window-title {
      flex-grow: 1;
      text-align: center;
      font-weight: 500;
      font-size: 1rem;
      color: #333;
    }

    /* Centered div for user interaction */
    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
    }

    .interaction-box {
      width: 400px;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      text-align: center;
    }

    .interaction-box h2 {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 20px;
    }

    .mode-selector {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .mode-selector button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #007aff;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .mode-selector button:hover {
      background-color: #005bb5;
    }

    .mode-selector button.light {
      background-color: #f5f5f7;
      color: #333;
      border: 1px solid #ddd;
    }

    .mode-selector button.light:hover {
      background-color: #e1e1e6;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="window-header">
      <div class="buttons">
        <div class="close"></div>
        <div class="minimize"></div>
        <div class="maximize"></div>
      </div>
      <div class="window-title">Arundhati's Portfolio</div>
    </div>

        <div class="mode-selector">
          <button class="light">Light Mode</button>
          <button class="dark">Dark Mode</button>
        </div>
      </div>
    </div> -->

</body>
</html>
